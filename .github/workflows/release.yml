name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Build Python package
        run: |
          pip install build
          python -m build

      - name: Create .lrplugin bundle
        run: |
          mkdir -p NegativeAutoCrop.lrplugin
          cp plugin/*.lua NegativeAutoCrop.lrplugin/
          zip -r NegativeAutoCrop.lrplugin.zip NegativeAutoCrop.lrplugin

      - name: Extract changelog
        id: changelog
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          CONTENT=$(awk "/^## \\[${VERSION}\\]/{flag=1; next} /^## \\[/{flag=0} flag" CHANGELOG.md)
          echo "content<<EOF" >> $GITHUB_OUTPUT
          echo "$CONTENT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.changelog.outputs.content }}
          files: |
            dist/*.tar.gz
            dist/*.whl
            NegativeAutoCrop.lrplugin.zip
